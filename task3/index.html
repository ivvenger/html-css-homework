<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Магазин Ежиков</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Магазин Ежиков</h1>
        </header>

        <main>
            <div class="product-container">
                <div class="product-card">
                    <h2>Мягкий Ежик</h2>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTd4l8HQJoeIJ7jZ-xJZjuPzyLFNf_U_Ak-w&s"
                        alt="Мягкий Ежик"
                        class="product-image"
                    />
                    <p>Удобный и мягкий ежик, отличный для сна и игр.</p>
                    <button class="buy-button">Купить</button>
                </div>

                <div class="product-card">
                    <h2>Игрушечный Ежик</h2>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrciwW2CNXJrdgdc4pO6WLXVR_lWNyIEHSew&s"
                        alt="Игрушечный Ежик"
                        class="product-image"
                    />
                    <p>Яркий игрушечный ежик для ванной.</p>
                    <button class="buy-button">Купить</button>
                </div>

                <div class="product-card">
                    <h2>Антистресс Ежик</h2>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy2qdVqPOymN86h24gORWHiWyrPl7cRqvx2w&s"
                        alt="Антистресс Ежик"
                        class="product-image"
                    />
                    <p>Ежик-антистресс для расслабления.</p>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Все права защищены</p>
        </footer>
    </body>
</html>
